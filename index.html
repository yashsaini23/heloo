<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Greetings for Miss Apeksha Mishra</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hello Mam</h1>
        </div>

        <div class="greeting-card">
            <h2 class="main-greeting">
                Hello <span class="name-highlight">Miss Apeksha Mishra ji</span>
            </h2>

            <div class="decoration">
                <i class="fas fa-smile"></i>
                <i class="fas fa-smile"></i>
                <i class="fas fa-smile"></i>
            </div>

            <!-- Button to show the message -->
            <button class="show-message-btn" onclick="showMessage()">
                Show Message
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
