<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Greetings for Miss Apeksha Mishra</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        /* ... your existing styles ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .header p {
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .greeting-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .greeting-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(
                90deg,
                #ff9a9e 0%,
                #fad0c4 99%,
                #fad0c4 100%
            );
        }

        .main-greeting {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .name-highlight {
            color: #e84393;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        .name-highlight::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #fdbb2d 0%, #22c1c3 100%);
            border-radius: 3px;
        }

        .message {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #34495e;
        }

        .decoration {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            font-size: 2.5rem;
        }

        .decoration i {
            color: #e84393;
            animation: pulse 2s infinite;
        }

        .decoration i:nth-child(2) {
            color: #fdbb2d;
            animation-delay: 0.5s;
        }

        .decoration i:nth-child(3) {
            color: #22c1c3;
            animation-delay: 1s;
        }

        .share-section {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .share-section h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .share-btn:active {
            transform: translateY(0);
        }

        .whatsapp {
            background-color: #25d366;
            color: white;
        }

        .copy-link {
            background: linear-gradient(90deg, #fdbb2d 0%, #22c1c3 100%);
            color: white;
        }

        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .main-greeting {
                font-size: 2.2rem;
            }

            .message {
                font-size: 1.1rem;
            }

            .greeting-card {
                padding: 30px 20px;
            }

            .share-buttons {
                flex-direction: column;
                align-items: center;
            }

            .share-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* New button style */
        .show-message-btn {
            background: #e84393;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(232, 67, 147, 0.4);
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .show-message-btn:hover {
            background: #d63077;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hello Mam</h1>
            
        </div>

        <div class="greeting-card">
            <h2 class="main-greeting">
                Hello <span class="name-highlight">Miss Apeksha Mishra ji</span>
            </h2>

            <div class="decoration">
                <i class="fas fa-smile"></i>
                <i class="fas fa-smile"></i>
                <i class="fas fa-smile"></i>
            </div>

           
            <!-- New button to show the message -->
            <button class="show-message-btn" onclick="showMessage()">
                Show Message
            </button>
        </div>
    </div>

    <script>
        // Function to show the message in an alert popup
        function showMessage() {
            alert(" I'm sorry for my behaviour");
        }

        // Function to share via WhatsApp
        function shareOnWhatsApp() {
            const text = "Check out this special greeting for Miss Apeksha Mishra!";
            const url = window.location.href;
            window.open(
                `https://wa.me/?text=${encodeURIComponent(text + " " + url)}`,
                "_blank"
            );
        }

        // Function to copy page link to clipboard
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard
                .writeText(url)
                .then(() => {
                    alert("Link copied to clipboard!");
                })
                .catch((err) => {
                    console.error("Failed to copy: ", err);
                    alert("Failed to copy link. Please try again.");
                });
        }

        // Additional greeting effect
        document.addEventListener("DOMContentLoaded", function () {
            const greetingCard = document.querySelector(".greeting-card");
            greetingCard.style.transform = "scale(0.95)";
            setTimeout(() => {
                greetingCard.style.transition = "transform 0.5s ease";
                greetingCard.style.transform = "scale(1)";
            }, 100);
        });
    </script>
</body>
</html>
